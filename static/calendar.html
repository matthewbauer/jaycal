<html>
  <head>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="moment.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.2.0/fullcalendar.min.js"></script>
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.2.0/fullcalendar.min.css">
    <script src="ical.min.js"></script>
    <script src="ical_events.js"></script>
    <script src="ical_fullcalendar.js"></script>
  </head>
  <body>
    <div><a id="ical-link">iCal link</a></div>
    <div><a href="/logout">logout</a></div>
    <div id="calendar"></div>
    <script>
function getCookie(cname) {
    var name = cname + "=";
    var decodedCookie = decodeURIComponent(document.cookie);
    var ca = decodedCookie.split(';');
    for(var i = 0; i <ca.length; i++) {
        var c = ca[i];
        while (c.charAt(0) == ' ') {
            c = c.substring(1);
        }
        if (c.indexOf(name) == 0) {
            return c.substring(name.length, c.length);
        }
    }
    return "";
}

userid = getCookie('userid')
pwd = getCookie('pwd')

document.getElementById("ical-link").setAttribute("href", "/ical")

$(document).ready(function() {

    $('#calendar').fullCalendar({
      header: {
				left: 'prev,next today',
				center: 'title',
				right: 'month,agendaWeek,agendaDay'
			},


    })

    req = new XMLHttpRequest()
    req.onreadystatechange = function (oEvent) {
    if (req.readyState === 4) {
        if (req.status === 200) {
        $('#calendar').fullCalendar('addEventSource', fc_events(this.response, {color:'gold'}))
        $('#calendar').fullCalendar('addEventSource', expand_recur_events)
         } else {
               alert("Error")
               window.location.href = "/logout"
         }
      }
    };
    req.open("POST", "/ical")
    req.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
    req.send("userid=" + userid + "&pwd=" + pwd)
})
    </script>
  </body>
</html>
