<body class="login">

      <div class="form-signin">
    <div class="text-center">
        <img height = 100px width = 100px src="src/img/KU.png" alt="KU Logo">
    </div>
    <hr>
    <div class="tab-content">
        <div id="login" class="tab-pane active" style="text-align:center">
            <form action="dashboard" method="post">
      <label><b>KU Online ID</b></label>
      <input type="text" placeholder="Username" name="userid" required>
<br>
      <label><b>Password</b></label><br>
      <input type="password" placeholder="Password" name="pwd" required>
<br>
      <button type="submit">Login</button>
    </form>
        </div>
        
       
    </div>
  </div>


    <!--jQuery -->
    <script src="assets/lib/jquery/jquery.js"></script>

    <!--Bootstrap -->

    <script type="text/javascript">
        (function($) {
            $(document).ready(function() {
                $('.list-inline li > a').click(function() {
                    var activeForm = $(this).attr('href') + ' > form';
                    //console.log(activeForm);
                    $(activeForm).addClass('animated fadeIn');
                    //set timer to 1 seconds, after that, unload the animate animation
                    setTimeout(function() {
                        $(activeForm).removeClass('animated fadeIn');
                    }, 1000);
                });
            });
        })(jQuery);
    </script>
